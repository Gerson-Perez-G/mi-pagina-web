<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Cursos</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <img src="img/banner.jpg" alt="Banner principal" class="banner">
        <h1>Bienvenido a Mis Cursos</h1>
    </header>

    <main>
        <section class="cursos">
            <div class="curso">
                <img src="img/html.jpg" alt="Curso de HTML">
                <h2>Curso de HTML</h2>
            </div>
            <div class="curso">
                <img src="img/css.jpg" alt="Curso de CSS">
                <h2>Curso de CSS</h2>
            </div>
            <div class="curso">
                <img src="img/javascript.jpg" alt="Curso de JavaScript">
                <h2>Curso de JavaScript</h2>
            </div>
            <div class="curso">
                <img src="img/inteligencia-artificial.jpg" alt="Curso de IA">
                <h2>Curso de Inteligencia Artificial</h2>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
